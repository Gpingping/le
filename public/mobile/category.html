<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>

<body>
  <div class="container">
    <div class="lt_header">
      <a href="javascript:history.go(-1)" class="mui-icon mui-icon-back"></a>
      <h4>乐淘分类</h4>
      <a href="search.html" class="fa fa-search icon-right"></a>
    </div>

    <div class="lt_main">
      <div class="lt_category_l">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖坑 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="lt_category_r">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">

            <ul>
              <!-- 挖坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="categroy.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>







  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li class="{{i==0?'now':''}}" data-id={{v.id}}><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="tplsecond">
    {{if rows.length==0}}
    <p>没有商品</p>
    {{/if}}
    {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  
  </script>

  <!-- <script type="text/html" id="tplsecond">
    { { each rows v i } }

    <li>
      <a href="#">
        <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>

    {{/each}}
  </script> -->




  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
